name: phase1-gates

on:
  push:
  pull_request:

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Capability coverage
        run: python scripts/check_capability_coverage.py
      - name: Alembic single head
        run: python scripts/check_alembic_single_head.py
      - name: OpenAPI snapshot drift
        run: python scripts/gen-openapi-snapshot.py --check
      - name: Repo hygiene
        run: python scripts/check_repo_hygiene.py
      - name: Feature freeze marker
        run: python scripts/check_feature_frozen_marker.py
      - name: API readonly catalog
        run: python scripts/check_api_readonly_catalog.py
      - name: Changelog entry
        run: python scripts/check_changelog_entry.py
