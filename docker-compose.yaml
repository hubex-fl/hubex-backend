services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hubex
      POSTGRES_PASSWORD: hubex
      POSTGRES_DB: hubex
    ports:
      - "5432:5432"
    volumes:
      - hubex_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  hubex_pg:
